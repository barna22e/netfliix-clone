<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - watch TV shows online</title>
    <link rel="shortcut icon" href="https://proofmart.com/wp-content/uploads/2021/06/598-2-1-1024x683.png">
    <link rel="stylesheet" href="netflix.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="left">
                <img src="netflix-logo.png" height="80px" >
            </div>
            <div class="right">
                <div class="lang">
                    <i class="fi fi-rr-globe"></i>
                    <select name="language" class="language" >
                        <option>English</option>
                        <option>Bengali</option>
                        <option>Hindi</option>
                    </select>   
                </div>
                <button class="sign text-white">Sign in</button>
            </div>
        </div>
        <div class="container text-white">
            <h1 class="line1"> Unlimited movies, TV shows and more.</h1>
            <h3 class="line2">Watch anywhere. Cancel anytime.</h3>
            <p class="line3">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="bar size">
                <input class="email" type="email" placeholder="Email address">
                 <span class="red">
                    Get started
                    <i class="fi fi-rr-angle-small-right"></i>
                 </span>
            </div>
        </div>

    </div>
</body>
</html>
